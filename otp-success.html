<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e8f0fe;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .success-container {
            max-width: 400px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        .success-container h1 {
            font-size: 24px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 10px;
        }

        .success-container p {
            font-size: 16px;
            color: #000000;
            margin-bottom: 20px;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            background-color: #28a745;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: pop 0.5s ease-in-out;
        }

        .success-icon::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 50px;
            border: solid #ffffff;
            border-width: 0 10px 10px 0;
            transform: rotate(45deg);
            animation: checkmark 0.5s ease-in-out 0.3s forwards;
            opacity: 0;
        }

        @keyframes pop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes checkmark {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(45deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(45deg);
            }
        }

        .btn-home {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="success-container">
        <div class="success-icon"></div>
        <h1>Thank You</h1>
        <p>Your OTP Verification has been completed successfully!</p>
        <p><strong>Your Verication is done</strong></p>
        <a href="checkout.html" class="btn-home">Continue to Checkout Menu</a>
    </div>
</body>

</html>
